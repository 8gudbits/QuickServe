<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>QuickServe | File Browser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navigation-container">
        <div class="nav-buttons-row">
          <button
            class="btn btn-secondary"
            id="backBtn"
            disabled
            aria-label="Go Back"
          >
            <i class="fas fa-chevron-left"></i> <span>Go Back</span>
          </button>
          <button
            class="btn btn-secondary"
            id="rootBtn"
            aria-label="Root Directory"
          >
            <i class="fas fa-home"></i> <span>Root</span>
          </button>
          <div class="search-container">
            <button
              class="btn btn-secondary"
              id="searchBtn"
              aria-label="Search Files"
            >
              <i class="fas fa-search"></i> <span>Search</span>
            </button>
            <div id="searchBox" class="search-box">
              <div class="search-input-row">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Enter filename to search..."
                />
                <button
                  class="btn btn-secondary"
                  id="executeSearch"
                  aria-label="Search"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <button
                class="btn btn-secondary"
                id="closeSearch"
                aria-label="Close Search"
              >
                <i class="fas fa-times"></i> <span>Close</span>
              </button>
            </div>
          </div>
          <label
            for="file-input"
            class="btn btn-secondary"
            id="uploadLabel"
            aria-label="Upload File"
          >
            <i class="fas fa-cloud-upload-alt"></i> <span>Upload</span>
          </label>
          <input type="file" id="file-input" name="file" class="file-input" />
          <a
            href="login.html"
            class="btn btn-secondary"
            id="logoutLink"
            aria-label="Logout"
          >
            <i class="fas fa-power-off"></i> <span>Logout</span>
          </a>
        </div>

        <div class="server-info-row">
          <div class="info-box" id="serverInfo">
            <i class="fas fa-server"></i>
            <span class="info-box-content" id="serverText">Connecting...</span>
          </div>
        </div>

        <div class="current-path-row">
          <div class="info-box">
            <i class="fas fa-folder"></i>
            <span class="path-content" id="currentPathText">/</span>
          </div>
        </div>
      </div>

      <div class="table-container">
        <div id="loadingState" class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading files...</p>
        </div>
        <div id="emptyState" class="empty-state" style="display: none">
          <i class="fas fa-folder-open"></i>
          <p>This folder is empty</p>
        </div>
        <table id="filesTable" style="display: none">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date Modified</th>
              <th>Size</th>
              <th class="menu-column"></th>
            </tr>
          </thead>
          <tbody id="filesTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="context-menu-overlay" id="contextMenuOverlay"></div>

    <div class="context-menu" id="contextMenu">
      <div class="context-menu-item" id="openOption">
        <i class="fas fa-folder-open"></i>
        <span>Open Folder</span>
      </div>
      <div class="context-menu-item" id="previewOption">
        <i class="fas fa-eye"></i>
        <span>Preview</span>
      </div>
      <div class="context-menu-item" id="downloadOption">
        <i class="fas fa-download"></i>
        <span>Download</span>
      </div>
      <div class="context-menu-item" id="downloadZipOption">
        <i class="fas fa-file-archive"></i>
        <span>Download as ZIP</span>
      </div>
      <div class="context-menu-item" id="deleteOption">
        <i class="fas fa-trash"></i>
        <span>Delete</span>
      </div>
    </div>

    <div class="modal-overlay" id="deleteModal">
      <div class="modal-content">
        <div class="modal-title">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Confirm Delete</span>
        </div>
        <div class="modal-message" id="deleteModalMessage">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-actions">
          <button class="modal-btn modal-btn-cancel" id="cancelDelete">
            Cancel
          </button>
          <button class="modal-btn modal-btn-delete" id="confirmDelete">
            Delete
          </button>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/home.js"></script>
  </body>
</html>
