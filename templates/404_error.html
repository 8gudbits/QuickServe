<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickServe | Error</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --accent-1: #5a3d68;
        --accent-2: #7a6a82;
        --accent-3: #b8a9b8;
        --base: #f3eef1;
        --text: #252225;
        --error: #b03a28;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Oxygen, sans-serif;
        background: linear-gradient(
          135deg,
          var(--accent-3) 0%,
          var(--base) 50%,
          var(--accent-3) 100%
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .error-panel {
        width: 90%;
        max-width: 420px;
        background: rgba(247, 243, 245, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 10px 20px rgba(0, 0, 0, 0.15), 0 20px 40px rgba(0, 0, 0, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        overflow: hidden;
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px 30px;
      }
      .error-panel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 18px;
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.8),
          inset 0 -1px 1px rgba(0, 0, 0, 0.05);
        pointer-events: none;
        z-index: -1;
      }
      .error-icon {
        font-size: 3.5rem;
        color: var(--error);
        margin-bottom: 20px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
      .error-title {
        font-size: 2rem;
        color: var(--accent-1);
        margin: 0 0 15px 0;
        font-weight: 600;
      }
      .error-message {
        font-size: 1.1rem;
        color: var(--text);
        margin-bottom: 30px;
        line-height: 1.5;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 8px;
        background: linear-gradient(to right, var(--accent-1), var(--accent-2));
        color: white;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(90, 61, 104, 0.3);
        border: none;
        cursor: pointer;
        gap: 8px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(90, 61, 104, 0.4);
      }
      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="error-panel">
      <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
      <h1 class="error-title">404 - File Not Found</h1>
      <p class="error-message">
        The file you requested doesn't exist or is no longer available.
      </p>
      <button onclick="history.back()" class="btn">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    </div>
  </body>
</html>
